[pytest]
# Diretório de testes
testpaths = tests

# Padrão de descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de execução
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers customizados
markers =
    slow: marca testes lentos (desativados por padrão)
    integration: marca testes de integração
    ocr: marca testes que dependem do Tesseract

# Configuração de cobertura (quando usar pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    .env
    *.pyc

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
